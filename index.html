<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="mainImage">
          <img
            class="Nftimage"
            src="images/image-equilibrium.jpg"
            alt="nftimage"
          />
          <div class="iconimage">
            <a href="#">
              <img class="icon" src="images/icon-view.svg" alt="viewIcon" />
            </a>
          </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div id="duration">
          <h2>
            <img src="images/icon-ethereum.svg" alt="ethereumlogo" /> 0.041 ETH
          </h2>
          <p>
            <img src="images/icon-clock.svg" alt="clockImage" />
            3 days left
          </p>
        </div>
        <hr />
        <div class="avatar">
          <p class="avatartext">
            <img
              class="avatarimage"
              src="images/image-avatar.png"
              alt="profile pic"
            />
            Creation of
            <a href="#">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Osauyi</a>.
      </div>
    </footer>
  </body>
</html>
